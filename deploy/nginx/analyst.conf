server {
    listen 80;
    server_name analyst.example.com;

    # Enforce HTTPS in production
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name analyst.example.com;

    # ssl_certificate /etc/letsencrypt/live/analyst.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/analyst.example.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Serve the React build directly from the static iframe output directory
    location /card/ {
        alias /srv/level-analyst/static/iframe/;
        try_files $uri $uri/ /card/index.html;
        access_log off;
        expires 1h;
    }

    location /static/ {
        alias /srv/level-analyst/static/;
        try_files $uri =404;
        access_log off;
        expires 7d;
    }

    # Proxy API requests to the FastAPI service managed by Gunicorn
    location / {
        proxy_pass http://analyst-api:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
